---
name: release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CHART_DIR: charts/mysql-perf-digests-exporter
  CHART_NAME: mysql-perf-digests-exporter

jobs:
  build-and-publish:
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          VER=${GITHUB_REF_NAME}
          if [[ "$GITHUB_REF_TYPE" != "tag" ]]; then VER=${GITHUB_SHA::7}; fi
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.ver }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Bump chart appVersion and image tag
        run: |
          yq -i '.appVersion = "${{ steps.meta.outputs.ver }}"' $CHART_DIR/Chart.yaml
          yq -i '.image.tag = "${{ steps.meta.outputs.ver }}"' $CHART_DIR/values.yaml
        shell: bash

      - name: Package Helm chart
        run: |
          helm lint $CHART_DIR
          helm package $CHART_DIR --destination dist

      - name: Push Helm chart to OCI (GHCR)
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          helm push dist/${{ env.CHART_NAME }}-*.tgz oci://ghcr.io/${{ github.repository_owner }}/helm

      - name: Publish chart to GitHub Pages index (classic repo)
        if: success()
        run: |
          git fetch origin gh-pages || true
          CHART_FILE=$(ls dist/${{ env.CHART_NAME }}-*.tgz)
          mkdir -p gh-pages
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git worktree add gh-pages gh-pages
          else
            (cd gh-pages && git init && git checkout -b gh-pages)
          fi
          cp "$CHART_FILE" gh-pages/
          cd gh-pages
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          git config user.email "actions@github.com"
          git config user.name  "github-actions"
          git add .
          git commit -m "Update chart index for ${{ steps.meta.outputs.ver }}" || echo "No changes"
          git push origin HEAD:gh-pages || echo "Create gh-pages manually if first run"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helm-dist
          path: dist/*.tgz
